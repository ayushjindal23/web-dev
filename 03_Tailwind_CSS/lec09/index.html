<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>lec9</title>

<body class="bg-pink-200">
    <div class="bg-blue-900 w-32 h-16 ml-32 mb-8 mt-16 pl-8 pt-5 text-white rounded-lg border-l-8 border-blue-600"><button>Submit</button></div>
