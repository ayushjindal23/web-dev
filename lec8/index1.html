<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms2</title>
  </head>
  <body>
    <!-- This is an HTML form -->
    <fieldset>
      <!-- This is the legend for the form -->
      <legend>HTML Form</legend>

      <!-- This is a label for the date picker input -->
      <label for="datepicker">Choose Date:</label>
      <!-- This is the date picker input -->
      <input type="date" id="datepicker" />

      <!-- This is a line break -->
      <br /><br />

      <!-- This is a label for the select input -->
      <label for="selector1">Choose your Dish:</label>
      <!-- This is the select input -->
      <select name="dishes" id="selector1" multiple>
        <!-- This is an option for Maggi -->
        <option value="Maggi">Maggi</option>
        <!-- This is an option for Kurkure -->
        <option value="Kurkure">Kurkure</option>
        <!-- This is an option for Chips -->
        <option value="Chips">Chips</option>
      </select>

      <!-- This is a line break -->
      <br /><br />

      <!-- This is a button -->
      <button>Button</button>

      <!-- This is a text area -->
      <textarea
        name="textarea1"
        id="textarea1"
        cols="30"
        rows="10"
        placeholder="Enter text"
      ></textarea>
    </fieldset>
  </body>
</html>
