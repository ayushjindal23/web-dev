<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms1</title>
  </head>
  <body>
    <form>
      <h2>Event Registration</h2>

      <label for="name">Name:</label><br /><br />
      <input type="text" id="name" name="name" /><br />

      <label for="emailID">Email:</label><br /><br />
      <input type="email" id="emailID" name="emailID" /><br />

      <label for="phone">Phone:</label><br /><br />
      <input type="tel" id="phone" name="email" />
      <br />

      <label for="occupation">Occupation:</label><br /><br />
      <select name="occupation" id="occupation">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option></select
      ><br /><br />

      <fieldset>
        <legend>Topics Of Interest</legend>

        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1" />

        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2" />

        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="checkbox" id="checkbox3" />
      </fieldset>

      <label for="textarea1">Comments:</label><br />
      <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

      <input type="button" value="Register" />
    </form>
  </body>
</html>
