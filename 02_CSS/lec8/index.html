<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- This is a simple form that allows users to enter their email address and password. -->
    <form>
      <!-- This label is for the email input field. -->
      <label for="email">Enter Email</label>
      <!-- This input field is for the user's email address. -->
      <input type="text" id="email" placeholder="Enter Email Here" />

      <!-- This is a line break. -->
      <br /><br />

      <!-- This label is for the password input field. -->
      <label for="password">Enter password</label>
      <!-- This input field is for the user's password. -->
      <input type="password" id="password" />

      <!-- This is a line break. -->
      <br /><br />

      <!-- This button submits the form to the server. -->
      <input type="submit" value="Click Here" />
    </form>
  </body>
</html>
